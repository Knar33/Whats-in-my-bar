<!doctype html>
<html>
    <head>
        <title>What's in my bar?</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    
    <body>
        <main class="container" ng-app="drinks">
            <div class="row" ng-controller="getIngredients">
                <form id="drinkForm">
                    <div class="row">
                        <div class="col-sm-2" style="padding: .2em 0;" ng-repeat="ingredient in ingredients.drinks | orderBy:'strIngredient1'">
                            <input type="checkbox">{{ingredient.strIngredient1}}
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="bootstrap/js/jquery-3.2.1.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
